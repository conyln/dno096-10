    <style>

            text-decoration: none;
            color: inherit;
        }
        .link-hover:hover {
            text-decoration: underline;
        }

</head>
<body>
    <div class="collapse text-bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4>Sobre m√≠ ‚òÖ</h4>
                    <p class="text-white">
                        Soy estudiante de Dise√±o UC. Soy hermana mayor. He trabajado en √°reas de dise√±o gr√°fico y UX. Actualmente trabajo de profesional independiente como UX Researcher.
                    </p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <h4>Contacto</h4>
                    <ul class="list-unstyled">
                        <li><a href="https://www.linkedin.com/in/constanza-lagos-nova/" class="text-white">LinkedIn</a></li>
                        <li><a href="https://github.com/conyln" class="text-white">GitHub</a></li>
                        <li><a href="mailto:constanzadno@gmail.com" class="text-white">Email</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Portafolio dise√±o</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>

    <header class="container text-center my-4">
        <h1 class="display-1"></h1>
        <select class="form-select my-3">
            <option value="todos">Portafolio de Dise√±o</option>
            <option value="informacion">Portafolio de Dise√±o de Informaci√≥n</option>
            <option value="logotipo-isotipo">Portafolio de Dise√±o de Logotipo-Isotipo</option>
            <option value="UI">Portafolio de UI</option>
            <option value="ilustracion">Portafolio de Ilustraci√≥n</option>
            <option value="packaging">Portafolio de Dise√±o de Packaging</option>
            <option value="indumentaria">Portafolio de Dise√±o de Indumentaria</option>
        </select>
    </header>

    <div class="container">
        <!-- List view -->
        <main id="portfolio-list" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-2 text-center"></main>

        <!-- Detail view -->
        <div id="portfolio-detail" class="d-none">
            <header class="container text-start my-4">
                <h1 class="display-1"></h1>
                <button class="btn btn-outline-secondary mb-3" id="back-to-list">‚Äπ Volver al Portafolio de Dise√±o</button>
            </header>
            <main class="text-start"></main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const nombre = "‚òÖ CONY LAGOS ‚òÖ";
        const autoria = document.querySelector("h1");
        autoria.innerHTML = nombre;

        const portfolioList = document.getElementById("portfolio-list");
        const portfolioDetail = document.getElementById("portfolio-detail");
        const detailMain = portfolioDetail.querySelector("main");
        const backToListLink = document.getElementById("back-to-list");
        const select = document.querySelector("select");

        let currentData = [];

        // Function to show list view
        function showList() {
            portfolioList.classList.remove("d-none");
            portfolioDetail.classList.add("d-none");
        }

        // Function to show detail view
        function showDetail(item) {
            portfolioList.classList.add("d-none");
            portfolioDetail.classList.remove("d-none");
            detailMain.innerHTML = `<h2>${item.nombre}</h2><p>${item.fecha}</p><p>${item.descripcion}</p><img src="${item.fotos}" class="w-100">`;
        }

        // Fetch JSON data
        async function loadPortfolio() {
            const response = await fetch("https://raw.githubusercontent.com/conyln/dno096-09/refs/heads/main/datos.json");
            currentData = await response.json();
            populateList();
        }

        // Populate portfolio list
        function populateList() {
            portfolioList.innerHTML = '';
            currentData.forEach((d, i) => {
                portfolioList.innerHTML += `
                    <div class="${d.categoria} col shadow-sm">
                        <img src="${d.foto}" title="${d.fecha}" class="w-100">
                        <p><a href="#" class="link-hover" data-id="${i}">${d.nombre}</a></p>
                    </div>`;
            });
            attachClickEvents();
        }

        // Handle category selection
        function filterPortfolio() {
            const value = select.value;
            document.querySelectorAll(".col").forEach((t) => t.classList.add("d-none"));
            if (value !== "todos") {
                document.querySelectorAll(`.${value}`).forEach((t) => t.classList.remove("d-none"));
            } else {
                document.querySelectorAll(".col").forEach((t) => t.classList.remove("d-none"));
            }
        }

        // Attach click event to portfolio items
        function attachClickEvents() {
            document.querySelectorAll("[data-id]").forEach((link) => {
                link.addEventListener("click", (e) => {
                    e.preventDefault();
                    const itemId = e.target.getAttribute("data-id");
                    showDetail(currentData[itemId]);
                });
            });
        }

        // Go back to portfolio list
        backToListLink.addEventListener("click", (e) => {
            e.preventDefault();
            showList();
        });

        // Load portfolio on page load
        loadPortfolio();

        // Filter portfolio based on category selection
        select.addEventListener("change", filterPortfolio);
    </script>
</body>
</html>
